<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total=0;
   while (true){
       let num=parseInt(prompt('Nhập số: '));
       if (num==-1){
           break;
       }else {
           alert(num);
           total+=num;
       }
   }
    document.write(total);
</script>
</body>
</html>
