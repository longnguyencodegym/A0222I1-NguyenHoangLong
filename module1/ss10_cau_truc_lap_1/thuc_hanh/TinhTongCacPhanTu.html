<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="total"></p>
<script>
    let num=prompt('nhập số bất kì: ');
    let total=0;
    for (let i=1;i<=num;i++){
        total=total+i;
        document.getElementById("total").innerText=total;
    }
</script>
</body>
</html>
