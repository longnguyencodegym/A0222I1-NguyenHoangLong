<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function minArray(arr) {
         if (arr.length==0) {
            return -1;
         }
        let min = arr[0];
        for (i = 1; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return i;
      }
      let arr1=[3,5,2,-5,9,-10];
      let arr2=[];
      let arr3=[-1,0,-10]
      let outputMin=minArray(arr1);
      let outputMin1=minArray(arr2);
      let outputMin2=minArray(arr3);
      alert(outputMin);
      alert(outputMin1);
      alert(outputMin2);
    </script>
  </body>
</html>
