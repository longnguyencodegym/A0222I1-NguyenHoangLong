<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <span>Fahrenheit</span>
    <input type="number" id="fahrenheit" placeholder="Type Number" oninput="convertTemperature()"/>
    <p id="output" ></p>
    <script>
      function convertTemperature() {
        let fTemperrature = document.getElementById("fahrenheit").value;
        let cTemperature = (fTemperrature - 32) / 1.8;
        document.getElementById("output").innerHTML = "Cecilius:"+cTemperature;
      }
    </script>
  </body>
</html>
