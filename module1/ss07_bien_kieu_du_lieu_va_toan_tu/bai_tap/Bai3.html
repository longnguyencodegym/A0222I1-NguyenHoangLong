<!DOCTYPE html>

<body>
<script>
    inputr=prompt("Nhập bán kính hình tròn:");
    let r=parseInt(inputr);
    let dt=r*r*3.14;
    let cv=2*r*3.14;
    document.write("Diện tích hình tròn là: "+dt+"<br>");
    document.write("Chu vi hình tròn là: "+cv+"<br>");
</script>
