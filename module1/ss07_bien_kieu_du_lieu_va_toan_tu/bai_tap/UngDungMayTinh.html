<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="UngDungMayTinh.html" method="post">
    <h1>Calculator</h1>
    <br>
    <input type="number" name="number1" id="num1" placeholder="Nhập số thứ nhất:">
    <input type="number" name="number2" id="num2" placeholder="Nhập số thứ 2:">
    <br>
    <br>
    <input type="button" value="Addition(+)" onclick="cong()">
    <input type="button" value="Subtraction(-)" onclick="tru()">
    <input type="button" value="Multiplication(*)" onclick="tich()">
    <input type="button" value="Division(/)" onclick="thuong()">
    <p id="a"></p>
</form>
<script>

    function cong() {
        let inputn1 = document.getElementById("num1").value;
        let inputn2 = document.getElementById("num2").value;
        let n1=parseInt(inputn1);
        let n2=parseInt(inputn2)
        let tong = n1 + n2;
        document.getElementById("a").innerText = "result:" + tong;
    }

    function tru() {
        let inputn1 = document.getElementById("num1").value;
        let inputn2 = document.getElementById("num2").value;
        let n1=parseInt(inputn1);
        let n2=parseInt(inputn2)
        let hieu = n1 - n2;
        document.getElementById("a").innerText = "result:" + hieu;
    }

    function tich() {
        let inputn1 = document.getElementById("num1").value;
        let inputn2 = document.getElementById("num2").value;
        let n1=parseInt(inputn1);
        let n2=parseInt(inputn2)
        let tich = n1 * n2;
        document.getElementById("a").innerText = "result:" + tich;
    }

    function thuong() {
        let inputn1 = document.getElementById("num1").value;
        let inputn2 = document.getElementById("num2").value;
        let n1=parseInt(inputn1);
        let n2=parseInt(inputn2)
        let thuong = n1 / n2;
        document.getElementById("a").innerText = "result:" + thuong;
    }
</script>

</body>
</html>
