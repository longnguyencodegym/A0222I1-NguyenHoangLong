<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableLich</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        h2{ font-family: nunito;color: blue;
        }
        sub{font-size: 12px}
        .do{color: red}
        .cam{background-color: orange}
        .xanh{color: blue}
        span{
            font-size: 20px;
        }

        table{
            border-collapse: collapse;
            width: 700px;
            height: 280px;
            font-family: nunito;
            font-size: 20px;

        }
        th{
        border: 1px solid white;
            text-align: center;
            color: white;
            width: 100px;
            height: 40px;
        }
        td{
            text-align: center;
            width: 100px ;
            height: 60px;
            border:4px ridge #F1F1F1;
        }
        .nonborder{
            border-left-style: hidden;
            border-right-style: hidden;
            border-top-style: hidden;
            text-align: center;
        }
    </style>


</head>
<body>
<h2 align="center">THÁNG 10 - OCTOBER</h2>
<table border="1" align="center">
    <tr>
        <th bgcolor="red">C.Nhật</th>
        <th class="cam">T.Hai</th>
        <th class="cam">T.Ba</th>
        <th class="cam">T.Tư</th>
        <th class="cam">T.Năm</th>
        <th class="cam">T.Sáu</th>
        <th bgcolor="blue">T.Bảy</th>
    </tr>
    <tr>
        <td class="nonborder" style="color: red">Sun</td>
        <td class="nonborder">Mon</td>
        <td class="nonborder">Tue</td>
        <td class="nonborder">Wed</td>
        <td class="nonborder">Thu</td>
        <td class="nonborder">Fri</td>
        <td class="nonborder" style="color: blue">Sat</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1<sub>13</sub></td>
        <td>2<sub>14</sub></td>
        <td><span class="xanh">3</span><sub>15</sub></td>
    </tr>
    <tr>

        <td>5<sub>17</sub></td>
        <td>6<sub>18</sub></td>

        <td>8<sub>20</sub></td>
        <td>9<sub>21</sub></td>
        <td><span class="xanh">10</span><sub>22</sub></td>
    </tr>

        <td><span class="do">11</span><sub>23</sub></td>

        <td>14<sub>26</sub></td>
        <td>15<sub>27</sub></td>
        <td>16<sub>28</sub></td>
        <td><span class="xanh">17</span><sub>29</sub></td>
    </tr>

        <td><span class="xanh">24</span><sub>7</sub></td>

    </tr>
</table>

</body>
</html>
