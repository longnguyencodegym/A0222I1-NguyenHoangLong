<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhập số lượng số trong dãy Fibonacci: '));
    let a1=1, a2=1, output="";

    for (let i = 1; i <= n; i++) {
        if (i == 1 || i == 2) {
            output += "1 ";
            continue;
        }
        let a = a1 + a2;
        output +=  a +" ";
        a1 = a2;
        a2 = a;
    }
    document.write(output);
</script>
</body>
</html>
