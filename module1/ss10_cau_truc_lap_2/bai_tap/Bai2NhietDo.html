<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true){
        let c=prompt('Mời nhập nhiệt độ: ');
        if (c<20){
            alert('Hãy tăng nhiệt độ!');
        }else if (c>100){
            alert('Hãy giảm nhiệt độ!');
        }else {
            alert('Good Temperature!')
            break;
        }
    }
</script>
</body>
</html>
