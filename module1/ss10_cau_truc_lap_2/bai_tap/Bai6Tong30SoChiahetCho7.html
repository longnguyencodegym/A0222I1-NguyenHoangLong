<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong=0;
    let n=1;
    let i=1;
    while(n<=30){
        if(i%7==0){
            tong=tong+i;
            n++;
        }
        i++;
    }
    document.write('Tổng 30 số đầu chia hết cho 7 là:'+tong);
</script>
</body>
</html>
