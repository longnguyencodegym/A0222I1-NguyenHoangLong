  <body>
    <script>
      let string = "cabcacabbca";
      count = 0;
      let result = "";

      for (let i = 0; i < string.length; i++) {
        let character = string.charAt(i);
        if (i == 0) {
          result += character;
        } else {
           let flag=true;
          for (let j = 0; j < result.length; j++) {
            if (character == result[j]) {
              flag=false;
            } 
            
          }
          if(flag){
             result+=character;
          }else{
             break;
          }
        }
      }

      console.log(result.length);
      
    </script>
