<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createArr() {
        let row = parseInt(prompt("Nhap so hang cua mang: "));
        let col = parseInt(prompt("Nhap so cot cua mang: "));
        let numberArr = [];
        for (let i = 0; i < row; i++) {
          numberArr[i] = [];
          for (let j = 0; j < col; j++) {
            numberArr[i][j] = Math.floor(Math.random() * 10) + 1;
          }
        }
        return numberArr;
      }
      let newArr = createArr();
      console.log(newArr);
      function findPrime(arr) {
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] >= 2) {
              flag = true;
              for (let k = 2; k < arr[i][j]; k++) {
                if (arr[i][j] % k == 0) {
                  flag = false;
                }
              }
              if (flag) {
                count++;
                console.log(arr[i][j]);
              }
            }
          }
        }
        console.log("so luong prime: "+count);
      }
      findPrime(newArr);
    </script>
  </body>
</html>
