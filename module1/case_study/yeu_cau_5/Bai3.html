<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createArr() {
        let row = parseInt(prompt("nhap hang: "));
        let col = parseInt(prompt("nhap cot: "));
        let arr = [];
        for (let i = 0; i < row; i++) {
          arr[i] = [];
          for (let j = 0; j < col; j++) {
            arr[i][j] = Math.floor(Math.random() * 10) + 1;
          }
        }
        return arr;
      }

      let newArr = createArr();
      console.log(newArr);
      function findMaxAndMin(arr) {
        max = arr[0][0];
        min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
              max = arr[i][j];
            }
            if (arr[i][j] < min) {
              min = arr[i][j];
            }
          }
        }
        console.log("max: " + max + "  min: " + min);
      }
      findMaxAndMin(newArr);
    </script>
  </body>
</html>
