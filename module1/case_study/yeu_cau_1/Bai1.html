<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      let output="";
      for (let i=1;i<=4;i++) {
      if(i==1||i==4){
         for (let j=1;j<=5;j++) {
         output+="*";
         }
      }else{
         for(j=1;j<=5;j++){
            if(j==1||j==5){
               output+="*";
            }else{
               output+="&nbsp&nbsp";
            }
         }
      }
      output+="<br>";
      }
      document.write(output);
   </script>
</body>
</html>
