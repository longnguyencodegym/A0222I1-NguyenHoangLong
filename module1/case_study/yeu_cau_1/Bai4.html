<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let h = 5;
      output = "";
      for (i = 1; i <= h; i++) {
        for (k = h; k > i; k--) {
          output += "&nbsp&nbsp";
        }
        for (j = 1; j <= i * 2 - 1; j++) {
          if (i == h || j == 1 || j == i * 2 - 1) {
            output += "*";
          } else {
            output += "&nbsp&nbsp";
          }
        }
        output += "<br>";
      }
      document.write(output);
    </script>
  </body>
</html>
