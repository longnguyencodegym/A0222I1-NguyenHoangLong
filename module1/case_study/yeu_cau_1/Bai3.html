<body>
   <script>
      let h=5;
       output="";
    for (i=1;i<=h;i++){
       for(k=5;k>i;k--){
          output+="&nbsp&nbsp";
       }
        for (j=1;j<=(i*2-1);j++){
            output+= "*";
        }
        output+="<br>";
            }
    document.write(output);
   </script>
</body>
