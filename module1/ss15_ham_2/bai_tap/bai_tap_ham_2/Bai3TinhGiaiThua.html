<!DOCTYPE html>

   <meta charset="UTF-8">

<body>
   <script>
      let number=parseInt(prompt('Input Number:'));
      alert(calFactoryal(number));
      function calFactoryal(factorial){
         let first=1;
         for (let i=1;i<=factorial;i++) {
         first*=i;
         }
         return first;
      }
   </script>
</body>
