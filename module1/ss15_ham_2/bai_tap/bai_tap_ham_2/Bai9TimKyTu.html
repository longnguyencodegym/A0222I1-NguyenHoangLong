<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrNum = [1, 2, 3, 4, 1, 5, 4, 8, 1, 2];
      let num = parseInt(prompt("Input number: "));
      alert(searchNumber(arrNum));
      function searchNumber(arr) {
        let count = 0;
        let flag = false;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] == num) {
            count++;
            flag = true;
          }
        }
        if (flag) {
          return count;
        } else {
          return -1;
        }
      }
    </script>
  </body>
</html>
