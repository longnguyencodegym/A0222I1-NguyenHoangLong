<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="radius-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let r = parseInt(prompt("Ban Kinh hinh tron:"));
      const PI = 3.14;
      circle(r);
      function circle(radius) {
        let chuVi = 2 * radius * PI;
        let dienTich = radius * radius * PI;
        document.write("Chu vi hinh tron: " + chuVi + "<br>");
        document.write("Dien tich hinh tron: " + dienTich);
      }
    </script>
  </body>
</html>
