  <body>
    <script>
      let x = parseInt(prompt("So thu nhat: "));
      let y = parseInt(prompt("So thu hai: "));
      compare(x, y);
      function compare(a, b) {
        if (a > b) {
          alert("so thu nhat la so lon hon");
        } else {
          alert(a + b);
        }
      }
    </script>
