<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Battery {
        constructor(energy) {
          this.energy = energy;
        }
        setEnergy(energy) {
          this.energy = energy;
        }
        getEnergy() {
          return this.energy;
        }
        decreaseEnergy() {
          if (this.energy > 0) {
            this.energy--;
          }
        }
      }
      class FlashLamp {
        constructor(Battery) {
          this.Battery = Battery;
        }
        setBattery(Battery) {
          this.Battery = Battery;
        }
        getBatteryInfo() {
          return this.Battery.getEnergy();
        }
        light() {
          if (this.status) {
            alert("Lighting!");
          } else {
            alert("Not Lighting!");
          }
        }
        turnOn() {
          this.status = true;
        }
        turnOff() {
          this.status = false;
        }
      }
      let battery = new Battery();
      battery.setEnergy(10);
      let flashLamp = new FlashLamp();
      flashLamp.setBattery(battery);
      document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");
      flashLamp.light();

      document.write("Turn ON" + "<br>");
      flashLamp.turnOn();
      flashLamp.light();
      battery.decreaseEnergy();
      document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");

      document.write("Turn OFF" + "<br");
      flashLamp.turnOff();
      flashLamp.light();
      
      


      
    </script>
  </body>
</html>
