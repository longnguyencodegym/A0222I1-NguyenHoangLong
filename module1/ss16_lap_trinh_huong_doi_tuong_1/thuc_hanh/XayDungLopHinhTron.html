<html lang="en">

   <meta charset="UTF-8">

<body>
   <script>
      class Circle{
         constructor(radius){
this.radius=radius;
         }
         // Circle();
         getRadius(){
            return this.radius;
         }
         getArea(){
            return Math.PI*this.radius*this.radius;
         }
      }
      
   
      let circle=new Circle(2);
      let radius=circle.getRadius();
      let area=circle.getArea();
      alert(radius+","+area);

      let circle2=new Circle(4);
      let radius2=circle2.getRadius();
      let area2=circle2.getArea();
      alert(radius2+","+area2);

      let circle3=new Circle(5);
      let radius3=circle3.getRadius();
      let area3=circle3.getArea();
      alert(radius3+","+area3);
   </script>
</body>
