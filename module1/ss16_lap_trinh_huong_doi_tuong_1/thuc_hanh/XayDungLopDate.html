  <body>
    <script>
      class MyDate {
        constructor(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
        }
        setDate(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
        }
        toString() {
          return this.day + "/" + this.month + "/" + this.year;
        }
      }
      let date = new MyDate(1, 4, 2022);
      alert(date.toString());
