<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      class Temperature {
         constructor(tempertature){
            this.tempertature=tempertature;
         }
         convertToFTempertature(){
            return (this.tempertature*1.8)+32;
         }
         convertToKTempertature(){
            return this.tempertature+273.15;
         }
         
      }
      let tempertature=new Temperature(25);
      document.write(tempertature.convertToFTempertature()+"<br>"+tempertature.convertToKTempertature());

   </script>
</body>
</html>
