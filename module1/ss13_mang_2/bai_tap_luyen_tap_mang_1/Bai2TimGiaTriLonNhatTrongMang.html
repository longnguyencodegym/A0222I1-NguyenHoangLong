<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Nhập 10 phần từ số nguyên của mảng:'));
    }
    let max=arr[0];
    let maxIndex=0;
    for (let i=1;i<arr.length;i++){
        if (max < arr[i]) {
            max = arr[i];
            maxIndex = i;
        }
    }
    document.write('Giá trị lớn nhất là: '+max+' Tại vị trí: '+maxIndex);
</script>
</body>
</html>
