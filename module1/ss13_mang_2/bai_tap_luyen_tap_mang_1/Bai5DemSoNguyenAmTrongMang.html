<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1, 2, -8, 5, 9, 10, -2, 6];
    let count=0;
    for (let value of arr) {
        if (value < 0) {
            document.write(value + '<br>');
            count++;
        }
    }
    document.write('Có '+count+' số nguyên âm');
</script>
</body>
</html>
