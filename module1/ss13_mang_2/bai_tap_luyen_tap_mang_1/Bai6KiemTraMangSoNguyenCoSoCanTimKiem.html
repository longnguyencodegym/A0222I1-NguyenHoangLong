<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let arr = [1, 4, -2, 3, 10, 7, 6, 20, -9, 11];
        let v = parseInt(prompt('Moi nhap so can tim: '));
        let x = arr.indexOf(v);
        if (x >= 0) {
            alert(v + ' is in the array!');
        } else {
            alert(v + " is not in the array!");
        }
    </script>
</body>
