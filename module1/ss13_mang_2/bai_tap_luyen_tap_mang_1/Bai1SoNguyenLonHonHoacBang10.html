<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let arr=[];
    for (let i=0;i<10;i++){
         arr[i]=parseInt(prompt("Nhập vào 10 phần tử của mảng: "));
        if (arr[i]>=10){
            document.write(arr[i]+'<br>')
            count++;
            
        }
    }
    document.write('Có '+count+' số lớn hơn hoặc bằng 10');

</script>
</body>
</html>
