<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      let string="  My name is      Hoang Long  ";
      let arr=string.split(" ");
      arr2=[];
      for(i=0;i<arr.length;i++){
         console.log(arr)
         if(arr[i]==""){
            continue;
         }else{
            arr2.push(arr[i]);
         }
      }
      document.write("So tu co trong chuoi: "+arr2.length);
   </script>
</body>
</html>
