<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   inputvl = prompt("Nhập điểm số môn Vật Lý:");
    inputhh = prompt("Nhập điểm số môn Hoá Học:");
    inputsh = prompt("Nhập điểm số môn sinh học:");
    let vl= parseInt(inputvl);
    let hh= parseInt(inputhh);
   let sh= parseInt(inputsh);
    let tong = (vl+hh+sh);
    let tb = tong/3;
   document.write("Tổng số điểm 3 môn là:   "+tong +"<br>");
   document.write("Điểm trung bình 3 môn là:   "+tb +"<br>");
</script>
</body>
</html>
