<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    alert('Kiểm tra 3 số nhập vào có phải cạnh của tam giác hay không?')
        let a=prompt('nhập số a:');
        let b=prompt('nhập số b:');
        let c=prompt('nhập số c:');
        if (a==0||b==0||c==0){
            alert('False');
        }
        if ((a+b)>c&&(b+c)>a&&(a+c)>b){
            alert('True');
        }else{
            alert('false');
        }
</script>
</body>
</html>
