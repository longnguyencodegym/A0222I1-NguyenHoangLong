<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ met sang feet</title>
</head>
<body>
<Form action="LuyenTapCauTrucDieuKien2Bai2.html" method="get">
    <input type="number" id="met" name="met" placeholder="Nhập chiều dài mét">
    <input type="button" value="convert" onclick="convert()"><br>
    <p id="result"></p>
</Form>
<script>
    function convert() {
        let met=parseInt(document.getElementById("met").value);

        let ft=met*3.2808;
        document.getElementById('result').innerText= "Chiều dài theo Feet:" +ft;
    }
</script>
</body>
</html>
