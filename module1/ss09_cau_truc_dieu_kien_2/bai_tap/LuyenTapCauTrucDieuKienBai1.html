<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết cho b</title>
</head>
<body>
<script>
    alert("Kiểm tra a có chia hết cho b ta làm như sau:");
    let a=prompt("Nhập a: ");
    let b=prompt("Nhập b: ");
    if (a%b==0){
        alert("True");
    }else{
        alert("False");
    }
</script>
</body>
</html>
