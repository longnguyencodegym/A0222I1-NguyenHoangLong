<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra đã đủ tuổi vào lớp 10</title>
</head>
<body>
<script>
    let tuoi=prompt('Nhập số tuổi của bạn: ');
    if (tuoi>=15){
        alert('Conggratulation!');
    }else {
        document.write('Số tuổi của bạn hiện là:'+tuoi +'<br>');
        document.write('Bạn không đủ tuổi vào lớp 10');
    }
</script>
</body>
</html>
