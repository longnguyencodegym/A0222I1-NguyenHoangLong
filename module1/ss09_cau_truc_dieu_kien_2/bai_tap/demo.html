<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
        }

        #calculator{
            background-color: #a6b0d0;
            display: inline-block;
            padding: 20px;
            border-radius: 5px;
            font-size: 25px;
        }
        #display {
            width: 300px;
            height: 50px;
            background-color: #5f6062;
            color: #cccccc;
            font-family: monospace;
            margin-bottom: 15px;
        }

        #buttons {
            display: flex;
            width: 300px;
            flex-wrap: wrap;
            justify-content: space-between;
            font-weight: bold;
        }

        #buttons > div {
            width: 70px;
            height: 70px;
            background-color: rgba(204, 204, 204, 0.65);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 7px;
            border-radius: 5px;

        }

        #buttons #congtru {
            background-color: transparent;
            flex-direction: column;
            justify-content: space-between;

        }
        #buttons #congtru>div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: rgba(204, 204, 204, 0.65);
            height: 32px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div id="calculator">
    <div id="khung">
        <div id="input">
            <input id="display">
        </div>
        <div id="buttons">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div>C</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="congtru">
                <div>+</div>
                <div>-</div>
            </div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
            <div>AC</div>
            <div>0</div>
            <div>=</div>
            <div>/</div>
        </div>
    </div>
</div>
<script>
    function displayNumber(so) {
        document.getElementById("display").value += so;
    }

    function onClickBtn(evt) {
        displayNumber(evt.target.id)
    }

    document.getElementById("1").onclick = onClickBtn
    document.getElementById("2").onclick = onClickBtn
    document.getElementById("3").onclick = onClickBtn
