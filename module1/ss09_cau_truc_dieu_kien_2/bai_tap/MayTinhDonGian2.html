<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    form {
        background: #ccc;
        margin: 0 auto;
        width: 300px;
        padding: 20px;
        border-radius: 5px;
    }

    form * {
        box-sizing: border-box;
    }

    form table {
        width: 100%;
        border-collapse: collapse;
    }

    form table tr, form table td {
        border: 1px solid #eee;
    }

    form table tr:first-child input {
        height: 50px;
        padding: 0 10px;
        font-weight: 700;
    }

    form table tr:not(:first-child) td {
        height: 70px;
    }

    form table tr:not(:first-child) td input {
        height: 100%;
    }

    form table input {
        width: 100%;
        display: block;
        border: 0;
        font-size: 16px;
    }

    form table input:focus {
        outline: none;
    }

    form table input:hover {
        background: #eee;
        transition: all .2s ease-in-out;
    }

    form table input.operator {
        font-weight: 700;
        color: #fff;
        background: #ffcc00;
    }
</style>
<body>
<form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="nhap(this.value)"></td>
            <td><input type="button" name="two" value="2" onclick="nhap(this.value)"></td>
            <td><input type="button" name="three" value="3" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="nhap(this.value)"></td>
            <td><input type="button" name="five" value="5" onclick="nhap(this.value)"></td>
            <td><input type="button" name="six" value="6" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="nhap(this.value)"></td>
            <td><input type="button" name="eight" value="8" onclick="nhap(this.value)"></td>
            <td><input type="button" name="nine" value="9" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="onclick=" nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="clear1()"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="bang()"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="nhap(this.value)"></td>
        </tr>
    </table>
</form>
<script>
    function nhap(so) {
        document.getElementById("display").value += so;
    }

    function bang() {
        let string = document.getElementById("display").value;
        let result = eval(string);
        document.getElementById("display").value = result;
    }

    function clear1() {
        document.getElementById("display").value = " ";
    }
</script>
</body>
</html>
