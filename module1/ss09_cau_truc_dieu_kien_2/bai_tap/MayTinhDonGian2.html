<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    form {
        background: #ccc;
        margin: 0 auto;
        width: 300px;
        padding: 20px;
        border-radius: 5px;
    }

    form * {
        box-sizing: border-box;
    }

    form table {
        width: 100%;
        border-collapse: collapse;
    }

    form table tr, form table td {
        border: 1px solid #eee;
    }

    form table tr:first-child input {
        height: 50px;
        padding: 0 10px;
        font-weight: 700;
    }

    form table tr:not(:first-child) td {
        height: 70px;
    }

    form table tr:not(:first-child) td input {
        height: 100%;
    }

    form table input {
        width: 100%;
        display: block;
        border: 0;
        font-size: 16px;
    }

    form table input:focus {
        outline: none;
    }

    form table input:hover {
        background: #eee;
        transition: all .2s ease-in-out;
    }

    form table input.operator {
        font-weight: 700;
        color: #fff;
        background: #ffcc00;
    }
</style>
<body>
<form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button"  value="1" onclick="nhap(this.value)"></td>
            <td><input type="button"  value="2" onclick="nhap(this.value)"></td>
            <td><input type="button"  value="3" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator"  value="+" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button"  value="4" onclick="nhap(this.value)"></td>
            <td><input type="button"  value="5" onclick="nhap(this.value)"></td>
            <td><input type="button"  value="6" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator"  value="-" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button"  value="7" onclick="nhap(this.value)"></td>
            <td><input type="button"  value="8" onclick="nhap(this.value)"></td>
            <td><input type="button"  value="9" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator"  value="*" onclick="nhap(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" id="clear"  value="C" onclick="clear1()"></td>
            <td><input type="button" class="operator"  value="0" onclick="nhap(this.value)"></td>
            <td><input type="button" class="operator"  value="=" onclick="bang()"></td>
            <td><input type="button" class="operator"  value="/" onclick="nhap(this.value)"></td>
        </tr>
    </table>
</form>
<script>
    let hanhDongCuoiCung = "";

    function nhap(so) {
        if (hanhDongCuoiCung === "=") {
            document.getElementById("display").value = so;
        } else {
            document.getElementById("display").value += so;
        }

        hanhDongCuoiCung = so;

    }

    function bang() {
        hanhDongCuoiCung = "=";
        let string = document.getElementById("display").value;
        let result = eval(string);
        document.getElementById("display").value = result;
    }

    function clear1() {
        hanhDongCuoiCung = "c";
        document.getElementById("display").value = "";
    }

    // function xoa() {
    //     let string = document.getElementById("display").value;
    //
    //     document.getElementById("display").value = string.slice(0, string.length - 1)
    // }



</script>
</body>
</html>
