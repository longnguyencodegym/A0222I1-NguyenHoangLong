<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên âm hay dương</title>
</head>
<body>
<script>
    let soBatKi=parseInt(prompt("Nhập vào một số bất kì: "));
    if (soBatKi>0){
        document.write("Số bạn nhập là số dương");
    }else if (soBatKi<0){
        document.write("Số bạn nhập là số âm");
    }else {
        alert("wrong number!")
    }
</script>
</body>
</html>
