<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi người</title>
</head>
<body>
<script>
    alert("Hàm kiểm tra số nhập vào có phải tuổi người không");
    let tuoi = prompt("Nhập một giá trị bất kì: ");
    if (tuoi == parseInt(tuoi)) {
        if (tuoi < 120 && tuoi > 0) {
            alert('True');
        } else {
            alert('False');
        }
    } else {
        alert('False');
    }
</script>
</body>
</html>
