<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="CauLenhSwitchcase.html" method="get">
    <input type="number" id="month" placeholder="Nhập tháng trong năm">

</form>

                break;

                break;

                break;

                break;

                break;

            case "11":

                default: alert(" Số bạn nhập không phải tháng trong năm!")

    }

</script>
</body>
</html>
