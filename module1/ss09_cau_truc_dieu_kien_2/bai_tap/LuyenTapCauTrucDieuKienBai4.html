<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số a: ');
    let b = prompt('Nhập vào số b: ');
    let c = prompt('Nhập vào số c: ');
    let max = a;
    if (max < b) {
        max = b;
    }
    if (max < c) {
        max = c;
    }
    document.write('Số lớn nhất là:'+max);
</script>
</body>
</html>
